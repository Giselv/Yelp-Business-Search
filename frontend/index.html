<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Web Page Title</title>
</head>
<body>
    <h1>Welcome to Your Web Page</h1>
    
    <!-- Include a script tag for your JavaScript code -->
    <script>
        // JavaScript code for making the API request
        const apiUrl = 'http://localhost:8091/business/search';

        const requestData = {
          search_param: 'YourSearchTermHere',
          sort_criteria: 'YourSortCriteriaHere',
        };

        fetch(apiUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(requestData),
        })
          .then((response) => response.json())
          .then((data) => {
            // Handle the API response data here
            console.log(data);
          }) 
          .catch((error) => {
            // Handle any errors here
            console.error(error);
          });
    </script>
</body>
</html>
